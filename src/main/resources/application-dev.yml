# Logging pour développement
logging:
  level:
    root: INFO
    com.chambrepro: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    io.minio: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) %logger{36} - %msg%n"
  file:
    name: logs/chambrepro-dev.log
    max-size: 10MB
    max-history: 7

# Actuator pour monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,flyway
  endpoint:
    health:
      show-details: always

# CORS pour développement
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600